<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>

    <head>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
            </div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to </p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="Select-search">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input" />
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-state">
                <div class="state-icon">
                    <img src="./images/country.png" hight="20" width="30"/>
                </div>
                <div class="state">
                    EN
                </div>
            </div>
            <div class="nav-signing border">
                <p class="intro-first">Hello, sign in</p>
                <p class="Account-sec">Account & Lists</p>
            </div>
            <div class="nav-Retern border">
                <p class="return intro-first">Returns</p>
                <p class="Order Account-sec">& Order</p>
            </div>
            <div class="nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-arrow-down"></i>
                </div>
                <div class="cart">
                    <p class="cart">Cart</p>
                </div>
            </div>
        </div>
    </head>
</body>

</html>
